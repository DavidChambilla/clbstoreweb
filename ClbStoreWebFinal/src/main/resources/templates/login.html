<!doctype html>
<html lang="en">
    <head>
        <title>Ingreso al Sistema - CLB Store</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">

    </head>
    <body class="img js-fullheight" style="background-image: url('/clbstore/images/bg.jpg');">
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-5">
                        <h2 class="heading-section">Inicio de Sesion</h2>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <div class="login-wrap p-0">
                            <h3 class="mb-4 text-center">¿Tienes una cuenta?</h3>
                            <form th:action="@{/login}"class="login-form" method="post">
                                <div th:if=${param.error}>
                                    <div class="alert alert-danger" role="alert">
                                        Usuario o contraseña invalido                  
                                    </div>
                                </div>
                                <div th:if=${param.logout}>
                                    <div class="alert alert-info" role="alert">
                                        Ha cerrado sesion exitosamente                 
                                    </div>
                                </div>
                                
                                
                                
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Ingrese su Usuario" id="username" name="username" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Ingrese su Clave" id="password" name="password" required>
                                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="form-control btn btn-primary submit px-3" id="btnIngresar" name="btnIngresar">Ingresar</button>
                                </div>
                                <div class="form-group d-md-flex">
                                    <div class="w-50 text-md-right">
                                        <a href="#" style="color: #fff">Olvido su contraseña</a>
                                    </div>
                                </div>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="js/jquery.min.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
