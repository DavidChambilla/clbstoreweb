<!doctype html>
<html lang="es"  xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Ingreso al Sistema - CLB Store</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">

    </head>
    <body>
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-5">
                        <h2 class="heading-section">Inicio de Sesion</h2>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-5">
                        <div class="login-wrap p-4 p-md-5">
                            <div class="icon d-flex align-items-center justify-content-center">
                                <span class="fa fa-user-o"></span>
                            </div>
                            <h3 class="text-center mb-4">¿Tienes una cuenta?</h3>
                            <form th:action="@{/login}"class="login-form" method="post">
                                <div th:if=${param.error}>
                                    <div class="alert alert-danger" role="alert">
                                        Usuario o contraseña invalido                  
                                    </div>
                                </div>
                                <div th:if=${param.logout}>
                                    <div class="alert alert-info" role="alert">
                                        Ha cerrado sesion exitosamente                 
                                    </div>
                                </div>



                                <div class="form-group">
                                    <input type="text" class="form-control rounded-left" placeholder="Ingrese su Usuario" id="username" name="username" required>
                                </div>
                                <div class="form-group d-flex">
                                    <input type="password" class="form-control rounded-left" placeholder="Ingrese su Clave" id="password" name="password" required>
                                </div>
                                <div class="form-group d-md-flex">
                                    <div class="w-50 text-md-right">
                                        <a href="#">Olvido su contraseña</a>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary rounded submit p-3 px-5" id="btnIngresar" name="btnIngresar">Ingresar</button>  
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
        </section>

        <script src="../static/js/jquery.min.js"></script>
        <script src="../static/js/popper.js"></script>
        <script src="../static/js/bootstrap.min.js"></script>
        <script src="../static/js/main.js"></script>

    </body>
</html>
